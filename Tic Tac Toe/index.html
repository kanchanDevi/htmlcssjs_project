<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            
            <div class="box bl bt" ><span class="boxes"></span></div>
            <div class="box bt" ><span class="boxes"></span></div>

            <div class="box bt br" ><span class="boxes"></span></div>
          
            <div class="box bl" ><span class="boxes"></span></div>
            <div class="box " ><span class="boxes"></span></div>

            <div class="box br" ><span class="boxes"></span></div>
            <div class="box bb bl" ><span class="boxes"></span></div>
            <div class="box bb" ><span class="boxes"></span></div>

            <div class="box br bb" ><span class="boxes"></span></div>
           

        </div>
      
       <div class="content">
        <span class="info">Turn to X</span>
        <button id="reset">Reset</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
